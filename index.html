<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/index.min.css">
  </head>
  <body>
    <main class="flex">
      <h1>todos</h1>
      <div id="app" class="flex">
        <div class="top-bar flex row">
          <input type="checkbox" class="check-all invisible" name="check-all" value="">
          <input type="text" class="task-input" name="task" placeholder="What to do?">
        </div>
        <div class="task-container flex">
        </div>
      </div>
    </main>
    <footer class="flex">
      <p>Handmade by Connor Lind 2017</p>
      <p>Inspired by <a href="http://todomvc.com/examples/react/">TodoMVC</a> in design only.</p>
    </footer>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
