<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="css/index.min.css">
</head>

<body>
  <main class="flex">
    <h1>todo</h1>
    <div id="app" class="flex">
      <div class="top-bar flex row">
        <div class="check-all invisible">‚ùØ</div>
        <input type="text" class="task-input" name="task" placeholder="What to do?">
      </div>
      <div class="task-container flex">
      </div>

      <div class="menu flex row">
        <div class="count">XYZ Tasks Left</div>
        <ul class="filters flex row">
          <li id="filter-all" class="selected">All</li>
          <li id="filter-active">Active</li>
          <li id="filter-completed">Completed</li>
        </ul><button class="clear invisible">Clear</button>
      </div>

    </div>
  </main>
  <footer class="flex">
    <p>Handmade by Connor Lind 2017</p>
    <p>Inspired by <a href="http://todomvc.com/examples/react/">TodoMVC</a> in design only.</p>
  </footer>
  <script src="js/index.min.js" charset="utf-8"></script>
</body>

</html>
